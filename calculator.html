<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="section-1 row">
        <h2 class="heading-1">TOTAL JS CALCULATOR</h2>
      </div>
      <div class="row">
        <div class="section-2 col-md-4">
          <div class="form-1">
            <!-- <form action=""> -->
              <input type="text" id="name" placeholder="Name" required /> <br />
              <input type="text" id="amount" placeholder="Amount" required /> <br />
              <select name="type" id="type">
                <option value="" disabled selected>Select your Type</option>
                <option value="income" >Income</option>
                <option value="expenses">Expenses</option>
              </select>
              <br />
              <button id = 'sub'> Submit </button>
            <!-- </form> -->
          </div>
        </div>
        <div class="section-3 col-md-8">
          <div class="row">
            <h2 class="section-3-heading" id="tot">TOT -</h2>
          </div>

          <div class="table-1">
            <div class="container-fluid">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Income</th>
                    <th>Expenses</th>
                  </tr>
                </thead>
                <tbody id="tb">
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- <script src="./js/app.js"></script> -->
    <script src="./js/main.js"></script>
  </body>
</html>
